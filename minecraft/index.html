<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://minecraft.wiki/images/thumb/Bedrock_Edition_App_Store_icon_2.png/512px-Bedrock_Edition_App_Store_icon_2.png" type="image/png">
    <title>Minecraft on Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
        }
        .code {
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        iframe {
            width: 90vmin;
            height: 90vmin;
            border: none;
            border-radius: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Minecraft on Web</h1>
    <p>Minecraft Java Edition <span class="code">1.8</span> compiled from <span class="code">eaglercraft.com</span></p>

    <select id="serverSelect" onchange="loadServer()">
        <option value="browser.html" selected>Browser Version</option>
        <option value="browser-controls.html">Mobile Version</option>
    </select>

    <iframe id="serverFrame" src="browser.html"></iframe> <!-- Default to browser.html -->

    <button id="fullscreenBtn" onclick="makeFullscreen()">Fullscreen</button>

    <script>
        // Load the selected version HTML file in the iframe
        function loadServer() {
            const iframe = document.getElementById('serverFrame');
            const selectedValue = document.getElementById('serverSelect').value;

            iframe.src = selectedValue;
        }

        // Function to make the iframe fullscreen
        function makeFullscreen() {
            const iframe = document.getElementById('serverFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
