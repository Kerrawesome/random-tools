<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://minecraft.wiki/images/thumb/Bedrock_Edition_App_Store_icon_2.png/512px-Bedrock_Edition_App_Store_icon_2.png" type="image/png">
    <title>Minecraft on Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden;
            max-width: 100vw; 
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .code {
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .controls {
            display: flex;
            gap: 20px;
			margin-top: 15px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            background-color: #45a049;
        }
        .icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <img src="https://minecraft.wiki/images/thumb/Bedrock_Edition_App_Store_icon_2.png/512px-Bedrock_Edition_App_Store_icon_2.png" alt="Minecraft Icon" class="icon">

    <h1>Minecraft on Web</h1>
    <p>Minecraft Java Edition <span class="code">1.8</span> from <span class="code">eaglercraft.com</span></p>

    <div class="controls">
        <select id="serverSelect">
            <option value="browser.html" selected>Browser Version</option>
            <option value="browser-controls.html">Mobile Version</option>
        </select>
        <button onclick="launchMinecraft()">Launch Minecraft</button>
    </div>

    <script>
        // Function to open the selected version HTML file in the current tab
        function launchMinecraft() {
            const selectedValue = document.getElementById('serverSelect').value;
            window.location.href = selectedValue;
        }
    </script>

</body>
</html>
