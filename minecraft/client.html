<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://minecraft.wiki/images/thumb/Bedrock_Edition_App_Store_icon_2.png/512px-Bedrock_Edition_App_Store_icon_2.png" type="image/png">
    <title>Minecraft on Web</title>

    <style>
        /* Ensure the iframe takes up the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="minecraft-iframe" src="https://eaglercraft.com/mc/1.8.8/" allowfullscreen></iframe>

    <script>
        // Function to focus the iframe continuously
        function focusIframe() {
            const iframe = document.getElementById('minecraft-iframe');
            if (iframe && iframe.contentWindow) {
                try {
                    iframe.contentWindow.focus();
                } catch (e) {
                    console.error('Error focusing iframe:', e);
                }
            }
        }

        // Set an interval to ensure the iframe is always focused
        setInterval(focusIframe, 100);
        
        // Automatically focus on load
        window.onload = focusIframe;
    </script>
</body>
</html>
