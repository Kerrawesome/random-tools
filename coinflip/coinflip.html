<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/348/coin_1fa99.png" type="image/png">
    <title>Coin Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .coin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #coin {
            width: 100%;
            height: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out; /* Added opacity transition */
            opacity: 1;
            outline: none; /* Remove default outline */
            user-select: none; /* Prevent text selection on double-click */
        }
        #coin:focus {
            outline: none; /* Ensure no outline on focus */
        }
        #result {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .spin {
            animation: continuous-spin 1s linear infinite; /* Continuous spin animation */
        }
        @keyframes continuous-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .info-block {
            margin-top: 30px;
            text-align: center;
        }
        .info-block img {
            width: 100px;
            vertical-align: middle;
            margin-top: 10px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Coin Flip</h1>
    <div class="coin-container">
        <img id="coin" src="tails.png" alt="Coin" tabindex="0">
        <p id="result"></p>
        <p class="loading" id="loading">Loading...</p>
    </div>

    <div class="info-block">
        <p>True random number from atmospheric noise provided by <span style="background-color: #e0e0e0; padding: 2px 4px; border-radius: 3px; font-family: monospace;">random.org</span>
        </p>
        <div class="code-block" id="codeOutput" style="text-align: center;"></div>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');
        let isFlipping = false; // Flag to control click during flipping

        // Images URLs (local paths)
        const headsURL = 'heads.png';
        const tailsURL = 'tails.png';

        // Function to flip the coin
        function flipCoin() {
            if (isFlipping) return; // Prevent further clicks during flip
            isFlipping = true; // Set flipping state
            coin.classList.add('spin');
            result.style.opacity = 0; // Hide result text smoothly

            // Fetch random number from random.org
            fetch('https://www.random.org/integers/?num=1&min=0&max=1&col=1&base=10&format=plain&rnd=new')
                .then(response => response.text())
                .then(data => {
                    // Fade out the coin before switching images
                    coin.style.opacity = 0;

                    setTimeout(() => {
                        // Update coin image and result text based on API response
                        if (data.trim() === '0') {
                            coin.src = tailsURL; // Tails
                            result.textContent = 'TAILS';
                        } else {
                            coin.src = headsURL; // Heads
                            result.textContent = 'HEADS';
                        }
                        
                        // Update code output to show the random number
                        codeOutput.innerHTML = `Number generated: <span style="background-color: #e0e0e0; padding: 2px 4px; border-radius: 3px; font-family: monospace;">${data.trim()}</span>`;

                        // Fade in the coin after switching images
                        coin.style.opacity = 1;
                        result.style.opacity = 1; // Show result text smoothly
                        coin.classList.remove('spin'); // Stop spinning after showing the result
                        isFlipping = false; // Re-enable clicking after animation
                    }, 300); // Delay image change to allow fade-out (0.3s matches opacity transition)
                })
                .catch(error => {
                    result.textContent = 'Error: Could not fetch random number!';
                    result.style.opacity = 1; // Show error message
                    codeOutput.textContent = 'Output: Error';
                    console.error('Error fetching random number:', error);
                    coin.classList.remove('spin'); // Stop spinning on error
                    isFlipping = false; // Re-enable clicking even on error
                });
        }

        // Initial display of heads side
        coin.src = headsURL;

        // Add event listener to the coin image
        coin.addEventListener('click', flipCoin);
    </script>
</body>
</html>
