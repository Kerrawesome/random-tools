<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/348/hammer-and-wrench_1f6e0-fe0f.png" type="image/png">
    <title>Kerrawesome's Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin: 20px 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 10px; 
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <img src="https://em-content.zobj.net/source/twitter/348/hammer-and-wrench_1f6e0-fe0f.png" alt="Kerrawesome's Tools" style="width: 100px; height: auto;">
    <h1>Kerrawesome's Tools</h1>
    <p>A collection of useful tools by Kerrawesome.</p>

    <h2>Homemade Tools</h2>
    <ul id="tools-list"></ul>

    <h2>Web Tools</h2>
    <ul id="useful-list"></ul>
	
	<h2>Projects and Tools</h2>
	<ul id="other-list"></ul>

    <script>
        // Arrays of objects with file paths and custom text
        const tools = [
            { path: '/authenticator/index.html', text: 'Authenticator' },
		{ path: '/stream/index.html', text: 'Bing Chilling Stream' }
        ];

        const useful = [
            { path: '/web/android-emulator.html', text: 'Android Emulator' },
		{ path: '/web/auckland-time.html', text: 'Auckland Time' },
            { path: '/minecraft/index.html', text: 'Minecraft on Web' }
        ];
		
		const other = [
            { path: '/pizza/index.html', text: 'PizzaHut Codes' }
        ];

        // Reference to the UL elements
        const toolsList = document.getElementById('tools-list');
        const usefulList = document.getElementById('useful-list');
		const otherList = document.getElementById('other-list');

        // Generate list items for each tool
        tools.forEach(tool => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = tool.path;
            link.textContent = tool.text; // Use custom text for the link
            listItem.appendChild(link);
            toolsList.appendChild(listItem);
        });

        useful.forEach(useful => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = useful.path;
            link.textContent = useful.text; // Use custom text for the link
            listItem.appendChild(link);
            usefulList.appendChild(listItem);
        });
		
		other.forEach(other => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = other.path;
            link.textContent = other.text; // Use custom text for the link
            listItem.appendChild(link);
            otherList.appendChild(listItem);
        });
    </script>
</body>
</html>
