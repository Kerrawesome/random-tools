<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/348/hammer-and-wrench_1f6e0-fe0f.png" type="image/png">
    <title>Kerrawesome's Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex; 
            gap: 20px; 
        }
        
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<img src="https://em-content.zobj.net/source/twitter/348/hammer-and-wrench_1f6e0-fe0f.png" alt="Kerrawesome's Tools" style="width: 100px; height: auto;">
    <h1>Kerrawesome's Tools</h1>
    <p>A collection of useful tools, made by Kerrawesome.</p>
    <ul id="directory-list"></ul>

    <script>
        // Array of objects with file paths and custom text
    const files = [
        { path: 'authenticator.html', text: 'Authenticator' },
        { path: 'coinflip.html', text: 'Coin Flip' }
    ];

    // Reference to the UL element
    const list = document.getElementById('directory-list');

    // Generate list items for each file
    files.forEach(file => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = file.path;
        link.textContent = file.text; // Use custom text for the link
        listItem.appendChild(link);
        list.appendChild(listItem);
    });
</script>
</body>
</html>
