    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Pizza_Hut_international_logo_2014.svg/512px-Pizza_Hut_international_logo_2014.svg.png" type="image/png">
    <title>Pizza Hut New Zealand Guest Experience Survey</title>

   <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        // Function to detect if the device is a common mobile device
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // List of common mobile user agents
            const mobileAgents = [
                /Android/i,
                /webOS/i,
                /iPhone/i,
                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];

            // Check if any of the mobile user agents are present in the user agent string
            return mobileAgents.some(agent => agent.test(userAgent));
        }

        if (isMobileDevice()) {
            // Redirect to the mobile-specific HTML
            window.location.href = 'browser-small.html';
        } else {
            // Redirect to the desktop-specific HTML
            window.location.href = 'browser.html';
        }
    </script>
</body>
</html>
